
<div id="information1" class="d-flex">
  <div class="col-6 px-0 mx-0">
    <div class="informartion-account1">
      <div id="heading-loginInfo1">Account Information</div>
      <form [formGroup]="formMemberShow2">

        <!--      INPUT NAME-->
        <div class="d-flex" style="margin-top: 20px">
          <span style="margin-left: 30px">User Name: </span>
        <span id="input-Account"   class="form-control">{{member.idUser['name_user']}}</span>
        </div>


        <div class="d-flex" style="margin-top: 20px">
          <span style="margin-left: 30px">Full Name: </span>
          <span id="input-fullName" class="form-control">{{member.fullName}}</span>
        </div>





        <!--      INPUT BIRTHDAY-->
        <div class="d-flex" style="margin-top: 15px">
          <span style="margin-left: 30px">Birthday: </span>
          <span id="input-birthday" class="form-control">{{member.birthday}}</span>

        </div>




        <!--      INPUT GENDER-->
        <div class=" d-flex" style="margin-top: 15px">
          <span style="margin-left: 30px">Gender: </span>
          <span id="input-Gender" class="form-control">{{member.gender}}</span>

<!--          <select id="input-Gender" type="text" class="form-control" formControlName="gender" [(ngModel)]="member.gender" >-->
<!--            <option>Male</option>-->
<!--            <option>Female</option>-->
<!--          </select>-->
        </div>




        <!--      INPUT EMAIL-->
        <div class="d-flex" style="margin-top: 15px">
          <span style="margin-left: 30px">Email: </span>
          <span id="input-Email" class="form-control">{{member.email}}</span>

        </div>




        <!--      INPUT ID CARD-->
        <div class="d-flex" style="margin-top: 15px">
          <span style="margin-left: 30px">ID Card: </span>
          <span id="input-IdCard" class="form-control">{{member.idCard}}</span>

        </div>



        <!--INPUTPHONE-->
        <div class="d-flex" style="margin-top: 15px">
          <span style="margin-left: 30px">Phone: </span>
          <span id="input-Phone" class="form-control">{{member.phone}}</span>

        </div>




        <!--      INPUT ADDRESS-->
        <div class="d-flex" style="margin-top: 15px">
          <span style="margin-left: 30px">Address: </span>
          <span id="input-Address" class="form-control">{{member.address}}</span>
        </div>






      </form>
    </div>
  </div>

</div>
