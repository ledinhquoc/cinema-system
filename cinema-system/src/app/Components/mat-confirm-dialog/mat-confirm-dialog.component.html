<div>
  <div class="content-container">
    <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
    <span class="content-span full-width" id="title-dialog">{{data.massage}}</span>
  </div>
  <button class="btn btn-danger" id="yes-button" [mat-dialog-close]="true">YES</button>
  <button class="btn btn-warning" id="no-button" [mat-dialog-close]="false">NO</button>

</div>
